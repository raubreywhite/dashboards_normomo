language: r

warnings_are_errors: true
#cache: packages

repos:
  CRAN: https://cloud.r-project.org
  folkehelseinstituttet: https://folkehelseinstituttet.github.io/drat/
  euromomo: https://euromomonetwork.github.io/drat/
  raubreywhite: https://raubreywhite.github.io/drat/

r_packages:
- covr
- drat
- pkgdown
- lintr
- styler

before_install:
- sudo apt-get install libnetcdf-dev netcdf-bin
- bash travis/make.sh

after_success:
- Rscript -e 'library(covr); codecov()'
- test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash
  travis/drat.sh
- test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash
  travis/styler.sh
- test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && Rscript
  -e 'Sys.sleep(10);install.packages("normomo",repos="https://folkehelseinstituttet.github.io/drat/");pkgdown::build_site()'
deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GITHUB_PAT"
  keep-history: true
  local-dir: docs
  on:
    branch: master
